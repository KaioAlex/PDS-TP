name: Teste em múltiplos sistemas operacionais
run-name: ${{ github.actor }} testes
on: [push]

jobs:
  testar:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configurar ambiente Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
      
    - name: Executar testes
      run: |
          python3 -m pip install pytest
          cd /home/runner/work/PDS-TP/PDS-TP
          pytest ./backend/testes/
